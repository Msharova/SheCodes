<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <form class="location-elements">
        <div class="row firstRow">
          <div class="col-6">
            <input
              class="searchEngine"
              type="text"
              placeholder="Enter city name"
            />
          </div>
          <div class="col">
            <button class="search-button" id="search-button">Search</button>
          </div>
          <div class="col">
            <button class="location-button" id="location-button">
              Your location
            </button>
          </div>
        </div>
      </form>
      <div class="row secondRow">
        <div class="col currentTempGroup">
          <span class="cityName"></span>
          <br />
          <span id="current-temperature"></span>
          <span class="celsius"><a href="#" id="celcius-link">¬∞C</a>|</span
          ><span class="fahrenheit"
            ><a href="#" id="fahrenheit-link">¬∞F</a></span
          >
          <span class="mainEmoji">üåû</span>
        </div>
        <div class="col additionalParameters">
          Humidity: <span id="humidity"></span>% <br />
          Wind: <span id="wind"></span> km/h <br />
          <span id="description"></span>
        </div>
        <div class="col currentDay">
          <span id="mainDay"></span> <span id="mainTime"></span>
        </div>
      </div>

      <!-- start of the daily weather line // ideally to have charts here-->

        <div class="col day0">
          <span class="hour0">11</span>

        </div>

        <div class="col day0">
